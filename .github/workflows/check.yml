name: check
on:
  pull_request:
  workflow_dispatch:

jobs:
  # Setup Node.js and install
  # project dependencies with pnpm.
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "16.15.1"
          cache: "pnpm"
      - name: "Installing Dependencies"
        run: pnpm install

  # Check source code for lints.
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "16.15.1"
          cache: "pnpm"
      - run: pnpm install
      - name: "Check Linting"
        run: pnpm lint:check

  # Check source code formatting issues.
  format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "16.15.1"
          cache: "pnpm"
      - run: pnpm install
      - name: "Check Format"
        run: pnpm fmt:check

  # Runs the tests without
  # generating the Coverage report.
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "16.15.1"
          cache: "pnpm"
      - run: pnpm install
      - name: "Testing"
        run: pnpm test
